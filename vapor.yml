id: 19153
name: wordful-radiocubito-com
environments:
    production:
        database: radiocubito-com
        storage: wordful-radiocubito-com-production
        domain: wordful.radiocubito.com
        memory: 1024
        cli-memory: 512
        runtime: 'php-7.4:al2'
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
        deploy:
            - 'php artisan migrate --force'
